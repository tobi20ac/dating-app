<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Sign up</h1>
    <div id="error" class="errors"></div>
    <br>

<!--FÃ¸lgende er den formular, som brugeren kan skrive sit input i. Der er valgt typer til felterne, som passer til de forskellige input. -->
    <form action="/" id="form" method="GET" class="login-form">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"> <br><br> 
            <div id="password-requirements">
                <b>Password requirements:</b>
                <div id="password-length">
                Min 8 characters:
                </div>
            </div>
        </div>
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div class="buttons">
            <button type="submit">Sign up</button>
        </div>
    </form>

</body>

</html>
